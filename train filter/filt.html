<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
	input [type="checkbox"] {display: none;}
label:before {
content: "";
display: block;
width: 50px;
height: 50px;
border: 1px solid red;
}

input [type="checkbox"]:checked + label:before {
background-color: blue;

}

	</style>
</head>
<body>
	<input type="checkbox" id="text">
	<label for="text">ttttt</label>
</body>
